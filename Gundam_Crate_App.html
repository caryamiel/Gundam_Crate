<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundam Supply Crate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #111827; /* Dark slate background */
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 12px;
        }
        .number-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            font-size: 1.125rem;
            font-weight: 700;
            color: #d1d5db; /* Light gray text */
            background-color: #374151; /* Dark gray background */
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid #4b5563;
        }
        .number-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #4b5563;
            border-color: #60a5fa; /* Blue hover border */
        }
        .number-box.drawn {
            background-color: #1f2937; /* Even darker drawn state */
            color: #4b5563;
            text-decoration: line-through;
            pointer-events: none;
            transform: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            border-color: #1f2937;
        }
        .gundam-icon {
            transform: rotate(-10deg);
        }
    </style>
</head>
<body class="bg-dark text-white d-flex flex-column align-items-center justify-content-center min-vh-100 p-4">
    <div class="bg-dark rounded-4 shadow-lg p-4 p-md-5 w-100" style="max-width: 500px; border: 4px solid #0d6efd;">
        <div class="d-flex align-items-center justify-content-center text-center mb-4">
            <div class="gundam-icon me-3">
                <!-- Gundam visual flair -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="d-block text-info" style="width: 48px; height: 48px;">
                    <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 3v-1.5h-7.5v1.5a3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
                </svg>
            </div>
            <div>
                <h1 class="display-4 fw-bolder text-info mb-0">Gundam Crate</h1>
                <p class="text-secondary mt-1">Acquire your new Gunpla from the supply lot.</p>
            </div>
        </div>

        <div class="bg-secondary p-4 rounded-3 text-center mb-4 border border-info shadow-sm">
            <h2 class="fs-4 fw-semibold text-secondary-emphasis">Acquired Number:</h2>
            <p id="drawnNumberDisplay" class="display-1 fw-bolder text-success">--</p>
        </div>

        <div class="d-flex flex-column flex-md-row align-items-center justify-content-between mb-4">
            <!-- Draw button is now disabled by default -->
            <button id="drawButton" class="btn btn-danger btn-lg rounded-pill fw-bold shadow-sm flex-grow-1 me-md-2 mb-3 mb-md-0" disabled>
                Draw New Crate
            </button>
            <div class="d-flex align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="followCheck">
                    <label class="form-check-label text-secondary" for="followCheck">
                        <a href="https://www.instagram.com/morty_gunpla_snaps" target="_blank" class="text-decoration-none text-secondary">Followed @morty_gunpla_snaps</a>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <h3 class="fs-4 fw-semibold text-secondary mb-3">Available Supply Crates</h3>
            <div id="numberGrid" class="number-grid"></div>
        </div>
    </div>

    <script>
        // Array of numbers from 1 to 50
        let availableNumbers = Array.from({length: 50}, (_, i) => i + 1);
        let drawnNumbers = [];
        let isFollowed = false;

        // Get references to DOM elements
        const drawnNumberDisplay = document.getElementById('drawnNumberDisplay');
        const drawButton = document.getElementById('drawButton');
        const numberGrid = document.getElementById('numberGrid');
        const followCheck = document.getElementById('followCheck');

        // Function to save the state to localStorage
        const saveState = () => {
            localStorage.setItem('availableNumbers', JSON.stringify(availableNumbers));
            localStorage.setItem('drawnNumbers', JSON.stringify(drawnNumbers));
        };

        // Function to load the state from localStorage
        const loadState = () => {
            const savedAvailable = localStorage.getItem('availableNumbers');
            const savedDrawn = localStorage.getItem('drawnNumbers');
            if (savedAvailable) {
                availableNumbers = JSON.parse(savedAvailable);
            }
            if (savedDrawn) {
                drawnNumbers = JSON.parse(savedDrawn);
            }
        };

        // Function to render the numbers on the screen
        const renderNumbers = () => {
            numberGrid.innerHTML = '';
            const allNumbers = Array.from({length: 50}, (_, i) => i + 1);

            allNumbers.forEach(number => {
                const numberBox = document.createElement('div');
                numberBox.className = 'number-box';
                numberBox.textContent = number;
                
                // Add 'drawn' class if the number has been drawn
                if (drawnNumbers.includes(number)) {
                    numberBox.classList.add('drawn');
                }
                
                numberGrid.appendChild(numberBox);
            });
        };

        // Function to handle the number drawing logic
        const drawNumber = () => {
            if (availableNumbers.length === 0) {
                drawnNumberDisplay.textContent = 'All Drawn!';
                drawButton.disabled = true;
                return;
            }

            // Get a random index from the available numbers
            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            const drawn = availableNumbers[randomIndex];

            // Display the drawn number
            drawnNumberDisplay.textContent = drawn;

            // Remove the number from the available list only if the user has "followed"
            if (isFollowed) {
                availableNumbers.splice(randomIndex, 1);
                drawnNumbers.push(drawn);
            }

            saveState();
            renderNumbers();
        };

        // Event listener for the draw button
        drawButton.addEventListener('click', drawNumber);

        // Event listener for the follow checkbox
        followCheck.addEventListener('change', (event) => {
            isFollowed = event.target.checked;
            // Enable or disable the draw button based on the checkbox state
            drawButton.disabled = !isFollowed;
        });

        // Initialize the app
        window.onload = () => {
            loadState();
            renderNumbers();
        };

    </script>
</body>
</html>
